[build]
  command = "npm run dry-compile && npm run build:functions && npm run build:service-worker && npm run build:client"
  publish = "dist/client"
  functions = "dist/functions"

[dev]
  command = "./node_modules/.bin/webpack-dev-server --config webpack.client.js --mode development --port 8080"
  port = 3000
  targetPort = 8080
  publish = "dist/client"
  functions = "dist/functions"
  autoLaunch = true
